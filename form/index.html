<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Christopher Louie Resume</title>
    </head>
        
    <body>
        <header>
                <h1>Christopher Louie</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../form/index.html">Contact Form</a></li>
                    </ul>
                </nav>
        </header>
        
        <form action="index.html" method="post"> 
        
            <h1>Contact Form</h1>
           
    <!-- First Name Last name  -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required maxlength=”30”><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required maxlength=”30”><br><br>
        
    <!-- phone -->
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" placeholder="123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
    
    <!-- Phone type -->
            <label>Phone Number Type:</label>
            <input type="radio" id="landline" value="landline" name="phone_type">
            <label for="landline">Landline</label>
            <input type="radio" id="mobile" value="mobile" name="phone_type">
            <label for="mobile">Mobile </label><br><br>
    
    <!-- email -->
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required maxlength=”50”><br><br>

          <fieldset>
    <!-- drop down -->
            <label for="search">How did you hear about us?:</label>
            <select id="search" name="user-search">
                <option value="search-engine">Search Engine</option>
                <option value="social-media">Social Media</option>
                <option value="recruiter">Recruiter</option>
            </select><br><br><br>

    <!-- checkbox -->
            <label>Interest for contacting:</label><br>
            <input type="checkbox" id="html" value="interest-html" name="user-interest">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" value="interest-css" name="user-interest">
            <label for="css" >CSS</label><br>
            <input type="checkbox" id="javascript" value="interest-javascript" name="user-interest">
            <label for="javascript" >Javascript</label><br>
            <input type="checkbox" id="wordpress" value="interest-wordpress" name="user-interest">
            <label for="wordpress" >WordPress</label><br><br><br>
    
    <!-- text area -->
            <label for="message">Message:</label>
            <textarea id="message" name="user-message" maxlength="250"></textarea><br><br>
          </fieldset><br><br>

            <button type="submit">Submit</button>

        </form>

        <footer>
                
        </footer>
    </body>
</html>
