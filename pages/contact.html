<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Information</title>
    <script src="contact.js"></script>
</head>

<body>


    <header class="main-header">
        <div class="container clearfix">
            <h1 class="name">Nick Satinover</h1>

            <ul class="main-nav">
                <li>
                    <div id="resume">
                        <a href="../files/NickSatinoverResume.docx" download="Resume">
                            <span title="Resume">
                                <img id="resumeLink" src="../img/resume.png" />
                            </span>
                        </a>
                    </div>
                </li>

                <li>
                    <div id="transcript">
                        <a href="../files/udOfficialTranscript.pdf" download="Transcript">
                            <span title="UD Transcript">
                                <img id="transLink" src="../img/transcript.jpg" />
                            </span>
                        </a>
                    </div>
                </li>

                <li><a id="linkedIn" href="https://linkedin.com/in/nicksatinover">LinkedIn Profile</a></li>
                <li><a href="../index.html">Return to Main</a></li>
                <li><a href="../pages/experience.html">Experience</a></li>
            </ul>
        </div>
    </header>

    <form id="contactForm" action="contact.html" method="POST" onsubmit="return checkForBlank()">
        <h2>Contact Me</h2>

        <fieldset>
            <legend><span class="number">1</span>Name</legend>

            <label for="fName">First Name</label>
            <input type="text" id="fName" maxlength="30">

            <label for="lName">Last Name</label>
            <input type="text" id="lName" maxlength="30">

        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Contact Information</legend>

            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber">

            <br />
            <br />

            <label class="radioLabel">Phone Type:&nbsp;</label>
            <label class="radioLabel" for="cell">Cell</label>
            <input type="radio" id="cell" name="phone_type">

            <label class="radioLabel" for="home">Home</label>
            <input type="radio" id="home" name="phone_type">

            <label for="email">Contact Email:</label>
            <input type="email" id="email" maxlength="50">

        </fieldset>

        <fieldset>

            <legend><span class="number">3</span>How did you hear about me?</legend>

            <select name="HearAbout" id="HearAbout">
                <option value="none">-- Select -- </option>
                <optgroup label="Online">
                    <option value="searchEngine">Search Engine</option>
                    <option value="socialMedia">Social Media</option>
                </optgroup>
                <optgroup label="Word of Mouth">
                    <option value="recruiter">Recruiter</option>
                    <option value="coWorker">Co-worker</option>
                </optgroup>
            </select>

        </fieldset>

        <fieldset>

            <label>Interest for Contacting:</label>

            <ul id="interest">
                <li>
                    <input type="checkbox" name="javaScript" id="javaScript">
                    <label class="light" for="javaScript">JavaScript</label>
                </li>
                <li>
                    <input type="checkbox" name="java" id="java">
                    <label class="light" for="javaScript">Java</label>
                </li>
                <li>
                    <input type="checkbox" name="sql" id="sql">
                    <label class="light" for="javaScript">SQL</label>
                </li>
                <li>
                    <input type="checkbox" name="cSharp" id="cSharp">
                    <label class="light" for="javaScript">C-Sharp</label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <label for="message">Message</label>
            <input id="message" type="text" maxlength="250">
        </fieldset>

        <button type="submit">Submit</button>
        <br />
        <button type="reset">Clear</button>

    </form>



</body>

</html>
